{% extends "twit/base.html" %}


{% block title %}Страница не найдена{% endblock title %}
<meta name="robots" content="noindex, nofollow">
{% block content %}
    <footer class="main-foot">
		<div class="container-fluid">
            <h2>Запрашиваемая страница не найдена</h2>

    		<h3>Перейти на <a href="{% url 'index' %}">Главную страницу</a></h3>
        </div>
	</footer>
{% endblock content %}
